<!doctype html>

<html>

    <!--Head Start-->
	
    <head>

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CSS3 login form for you web projects.">
	    <meta name="author" content="Business Lab - Designer Studio and Front-end Web Developer.">
	    <meta name="keywords" content="login form, html5 login form, modern login form">
	    
        <title>Login Form - Forgot Password</title>
		
		<!-- Favicon-->
		
        <link rel="shortcut icon" type="image/ico" href="Images/Favicon.ico">
		
		<!-- Css Styles -->
		
		<link rel="stylesheet" type="text/css" href="Css/forgot-password.css"/>
		
    </head>
	
    <body>
		
		<!-- Container Start -->
		
	    <div class="container">
				
		    <!-- Login Form Start -->
		
		    <aside>
		        <header class="header">
				    <h4>Forgot your Password</h4>
		            <p>Complete the Form Below</p>
		        </header>
		        <section>
                    <form class="login-form" method="post" action="#">
                        <fieldset>
                            <input type="text" placeholder="Email">
					        <div class="checkbox">
					            <label>
						            <input type="checkbox"/>
			                        <p>Send a new Password to my Email</p>
			                    </label>
				            </div>
					        <button type="submit" class="button-blue">Request</button>
                        </fieldset>
                    </form>			
		        </section>
		        <footer class="footer">
		            <p>Already have an Account?</p>
                    <p>No Problem! <a href="#">Click here</a> to Login</p>			
		        </footer>
	        </aside>	
			
			<!-- Login Form End -->
						
		</div>
		
		<!-- Container End -->
		
    </body>
	
</html>
