<!doctype html>

<html>

    <!--Head Start-->
	
    <head>

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CSS3 login form for you web projects.">
	    <meta name="author" content="Business Lab - Designer Studio and Front-end Web Developer.">
	    <meta name="keywords" content="login form, html5 login form, modern login form">
	    
        <title>Register Form - Green</title>
		
		<!-- Favicon-->
		
        <link rel="shortcut icon" type="image/ico" href="Images/Favicon.ico">
		
		<!-- Css Styles -->
		
		<link rel="stylesheet" type="text/css" href="Css/register-form-green.css"/>
		
    </head>
	
    <body>
		
		<!-- Container Start -->
		
	    <div class="container">
				
		    <!-- Register Form Start -->
		
		    <aside>
		        <header class="header">
				    <h4>Sign up your account</h4>
		            <p>Sign up today or Login using your Favorite Networks</p>
					<a href="#" class="facebook-button">
				        <div class="facebook-img"></div>
			            <div class="facebook-text">Facebook</div>
		            </a>
		            <a href="#" class="twitter-button">
				        <div class="twitter-img"></div>
			            <div class="twitter-text">Twitter</div>
		            </a>
		            <a href="#" class="google-button">
				        <div class="google-img"></div>
			            <div class="google-text">Google</div>
		            </a>
		        </header>
		        <section>
                    <form class="sign-up-form" method="post" action="#">
                        <fieldset>
                            <input type="text" placeholder="Email">
							<input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
					        <div class="checkbox">
					            <label>
						            <input type="checkbox"/>
			                        <p>I agree with <a href="#">Terms of Service</a></p>
			                    </label>
				            </div>
					        <button type="submit" class="button-green">Register</button>
                        </fieldset>
                    </form>			
		        </section>
		        <footer class="footer">
		            <p>Already have an Account?</p>
                    <p>No Problem! <a href="#">Click here</a> to Login</p>			
		        </footer>
	        </aside>	
			
			<!-- Register Form End -->
						
		</div>
		
		<!-- Container End -->
		
    </body>
	
</html>
